<ion-modal-view class="product edit create" style="height:38%;
   text-align:center;" >
      <ion-header-bar class="bar-positive fix-buttons">
         <h1 class="title">Booked Late Night Cabs</h1>
          <a class="button" ng-click="closebookedcabs()">Cancel</a>
      </ion-header-bar>
      <ion-content has-bouncing="true"> 
          
           <ion-list class="list">
               <ion-item class="item head-item" >
                   <div class="row" >
                       <div class="col">
                           <span style="font-weight: bold;"> Name </span>
                       </div>
                       <div class="col">
                           <span style="font-weight: bold;">Date<br>Time</span>
                       </div>
                       <div class="col">
                           <span style="font-weight: bold;">Location<br>RouteNo</span>
                       </div>
                   </div>
               </ion-item>
               <ion-item class="item" ng-repeat="item in bookedCabList"><div class="row" >
                       <div class="col">
                           {{item.emp_name}}
                       </div>
                       <div class="col">
                           {{item.date}}<br>{{item.time | date:'hh:mm'}}
                       </div>
                    <div class="col">
                           {{item.pick_up}}<br>{{item.route_no}}
                       </div>
                   </div> 
               </ion-item>   
          </ion-list>
      </ion-content>
</ion-modal-view>
