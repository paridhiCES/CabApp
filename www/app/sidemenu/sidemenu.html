<ion-side-menus >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button ng-click="goBack()" class="button button-icon button-clear ion-ios-arrow-left" >{{backTitle()}}</ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-hide="getBackButton()" class="button button-icon button-clear ion-navicon" ng-click="toggleMenu()" menu-toggle="left">
                 </button>
            </ion-nav-buttons>
            <div ng-hide="getBackButton()">
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-ios7-contact-outline" ng-click="changeUser()" menu-toggle="right"></button>
                </ion-nav-buttons>
            </div>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" hide-back-button="true"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
           <ion-header-bar class="bar-assertive">
            <h1 class="title"></h1>
          </ion-header-bar>
        <ion-content>
             <ion-list>
                <ion-item nav-clear menu-close class="item item-icon-left" href="#/events">
                  <i class="icon ion-model-s"></i>
                    Add New Employee
                </ion-item>
                 <ion-item nav-clear menu-close class="item item-icon-left" href="#/events">
                     <i class="icon ion-ios-infinite"></i>
                   Update Record
                </ion-item>
                 <ion-item nav-clear menu-close class="item item-icon-left" href="#/events">
                  <i class="icon ion-close-circled"></i>
                     Cancel Morning Cab
                </ion-item>
                 <ion-item nav-clear menu-close class="item item-icon-left" href="#/events">
                 <i class="icon ion-close-circled"></i>
                   Cancel Night Cab
                </ion-item>
                 <ion-item nav-clear menu-close class="item item-icon-left" href="#/events">
                   <i class="icon ion-ios-telephone"></i>
                     Contact
                </ion-item>
             </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
